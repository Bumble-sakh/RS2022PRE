<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Portfolio</title>
  </head>
  <body>
    <div class="fade hide"></div>
    <header class="header">
      <div class="container header-container">
        <div class="header-logo">
          <a href="#" class="logo"></a>
        </div>
        <div class="header-language">
          <span class="language" data-language="en">en</span>
          <span>/</span>
          <span class="language" data-language="ru">ru</span>
        </div>
        <div class="header-theme">
          <span class="header-theme-icon" data-theme="dark"></span>
          <span class="header-theme-icon" data-theme="light"></span>
        </div>
        <nav class="header-nav">
          <div class="burger">
            <span></span>
            <span></span>
            <span></span>
          </div>
          <div class="header-nav-menu closed">
            <ul class="">
              <li class="header-nav-menu-item">
                <a
                  href="#skills"
                  class="header-nav-menu-link"
                  data-text="skills"
                ></a>
              </li>
              <li class="header-nav-menu-item">
                <a
                  href="#portfolio"
                  class="header-nav-menu-link"
                  data-text="portfolio"
                ></a>
              </li>
              <li class="header-nav-menu-item">
                <a
                  href="#video"
                  class="header-nav-menu-link"
                  data-text="video"
                ></a>
              </li>
              <li class="header-nav-menu-item">
                <a
                  href="#price"
                  class="header-nav-menu-link"
                  data-text="price"
                ></a>
              </li>
              <li class="header-nav-menu-item">
                <a
                  href="#contacts"
                  class="header-nav-menu-link"
                  data-text="contacts"
                ></a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </header>
    <main class="main">
      <div class="container">
        <section class="section hero-container" id="hero">
          <div class="hero">
            <h1 class="hero-title" data-text="hero-title"></h1>
            <p class="hero-text" data-text="hero-text"></p>
            <button class="hero-btn btn" data-text="hire"></button>
          </div>
        </section>
        <section class="section skills" id="skills">
          <div class="section-title-container">
            <h2 class="section-title" data-text="skills"></h2>
          </div>
          <div class="skills-items">
            <div class="skill-item">
              <div class="skills-item-title" data-text="skill-title-1"></div>
              <div class="skills-item-subtitle" data-text="skill-text-1"></div>
            </div>
            <div class="skill-item">
              <div class="skills-item-title" data-text="skill-title-2"></div>
              <div class="skills-item-subtitle" data-text="skill-text-2"></div>
            </div>
            <div class="skill-item">
              <div class="skills-item-title" data-text="skill-title-3"></div>
              <div class="skills-item-subtitle" data-text="skill-text-3"></div>
            </div>
            <div class="skill-item">
              <div class="skills-item-title" data-text="skill-title-4">
                Audio
              </div>
              <div class="skills-item-subtitle" data-text="skill-text-4"></div>
            </div>
          </div>
        </section>
        <section class="section portfolio" id="portfolio">
          <div class="section-title-container">
            <h2 class="section-title" data-text="portfolio"></h2>
          </div>
          <div class="portfolio-nav">
            <button
              class="portfolio-nav-button btn"
              data-season="winter"
              data-text="winter"
            ></button>
            <button
              class="portfolio-nav-button btn"
              data-season="spring"
              data-text="spring"
            ></button>
            <button
              class="portfolio-nav-button btn"
              data-season="summer"
              data-text="summer"
            ></button>
            <button
              class="portfolio-nav-button portfolio-nav-button-active btn"
              data-season="autumn"
              data-text="autumn"
            ></button>
          </div>
          <div class="portfolio-pictures">
            <img
              src="assets/img/portfolio/autumn/1.jpg"
              alt="autumn-photo-01"
            />
            <img
              src="assets/img/portfolio/autumn/2.jpg"
              alt="autumn-photo-02"
            />
            <img
              src="assets/img/portfolio/autumn/3.jpg"
              alt="autumn-photo-03"
            />
            <img
              src="assets/img/portfolio/autumn/4.jpg"
              alt="autumn-photo-04"
            />
            <img
              src="assets/img/portfolio/autumn/5.jpg"
              alt="autumn-photo-05"
            />
            <img
              src="assets/img/portfolio/autumn/6.jpg"
              alt="autumn-photo-06"
            />
          </div>
        </section>
        <section class="section video" id="video">
          <div class="section-title-container">
            <h2 class="section-title" data-text="video"></h2>
          </div>
          <div class="video-player">
            <button class="video-play-btn"></button>
          </div>
        </section>
        <section class="section price" id="price">
          <div class="section-title-container">
            <h2 class="section-title" data-text="price"></h2>
          </div>
          <div class="price-cards">
            <div class="price-card">
              <h3 class="price-card-title">Standard</h3>
              <h4 class="price-card-amount">500 $</h4>
              <span
                class="price-card-description"
                data-text="price-description-1-span-1"
              ></span>
              <span
                class="price-card-description"
                data-text="price-description-1-span-2"
              ></span>
              <span
                class="price-card-description"
                data-text="price-description-1-span-3"
              ></span>
              <span
                class="price-card-description"
                data-text="price-description-1-span-4"
              ></span>
              <span
                class="price-card-description"
                data-text="price-description-1-span-5"
              ></span>
              <button class="price-card-btn btn" data-text="order"></button>
            </div>
            <div class="price-card">
              <h3 class="price-card-title">Premium</h3>
              <h4 class="price-card-amount">700 $</h4>
              <span
                class="price-card-description"
                data-text="price-description-2-span-1"
              ></span>
              <span
                class="price-card-description"
                data-text="price-description-2-span-2"
              ></span>
              <span
                class="price-card-description"
                data-text="price-description-2-span-3"
              ></span>
              <span
                class="price-card-description"
                data-text="price-description-2-span-4"
              ></span>
              <span
                class="price-card-description"
                data-text="price-description-2-span-5"
              ></span>
              <button class="price-card-btn btn" data-text="order"></button>
            </div>
            <div class="price-card">
              <h3 class="price-card-title">Gold</h3>
              <h4 class="price-card-amount">1000 $</h4>
              <span
                class="price-card-description"
                data-text="price-description-3-span-1"
              ></span>
              <span
                class="price-card-description"
                data-text="price-description-3-span-2"
              ></span>
              <span
                class="price-card-description"
                data-text="price-description-3-span-3"
              ></span>
              <span
                class="price-card-description"
                data-text="price-description-3-span-4"
              ></span>
              <span
                class="price-card-description"
                data-text="price-description-3-span-5"
              ></span>
              <button class="price-card-btn btn" data-text="order"></button>
            </div>
          </div>
        </section>
        <section class="section contacts" id="contacts">
          <div class="contacts-container">
            <h2 class="section-title" data-text="contact-me"></h2>
            <form action="#" method="post" class="contacts-form">
              <input
                type="email"
                name="email"
                id="email"
                placeholder="E-mail"
              />
              <input type="tel" name="tel" id="tel" placeholder="Phone" />
              <textarea
                name="message"
                id="message"
                placeholder="Message"
              ></textarea>
              <button class="btn" data-text="send-message"></button>
            </form>
          </div>
        </section>
      </div>
    </main>
    <footer class="footer">
      <div class="container">
        <div class="footer-copy">
          <span>Â©</span>
          <span>2022</span>
          <a href="https://github.com/Bumble-sakh">github</a>
        </div>
        <div class="footer-school">
          <a href="https://rs.school/js-stage0/">Rolling Scopes School</a>
        </div>
        <div class="footer-social">
          <ul>
            <li>
              <a
                href="https://instagram.com/"
                class="social-link instagram"
              ></a>
            </li>
            <li>
              <a
                href="https://www.facebook.com/"
                class="social-link facebook"
              ></a>
            </li>
            <li>
              <a href="https://twitter.com/" class="social-link twitter"></a>
            </li>
            <li>
              <a
                href="https://www.pinterest.com/"
                class="social-link printerest"
              ></a>
            </li>
          </ul>
        </div>
      </div>
    </footer>
    <script type="module" src="assets/js/index.js"></script>
  </body>
</html>
