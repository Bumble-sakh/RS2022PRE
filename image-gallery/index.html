<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Image gallery</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="title">
          <div class="title__logo">
            <i class="uil uil-scenery"></i>
          </div>
          <div class="title__text">Image gallery</div>
        </div>
        <div class="search">
          <input
            type="search"
            class="search__input"
            placeholder="Search..."
            autofocus
          />
          <button class="cancel__button btn hidden">
            <i class="uil uil-times"></i>
          </button>
          <button type="submit" class="search__button btn">
            <i class="uil uil-search"></i>
          </button>
        </div>
      </header>
      <main class="main"></main>
      <footer class="footer">
        <div class="footer__github">
          <a href="https://github.com/bumble-sakh" class="link" target="_blank"
            >Igor Asessorov</a
          >
        </div>
        <div class="footer__year">&copy 2022</div>
        <div class="footer__course">
          <a href="https://rs.school/js-stage0/" class="link" target="_blank"
            >RS School</a
          >
        </div>
      </footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
