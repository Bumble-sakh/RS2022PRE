      <div class="game">
        <div class="game__header">
          <div class="back">
            <button class="btn">Back</button>
          </div>
          <div class="timer">00:00</div>
          <div class="mute"><button class="btn">Mute</button></div>
        </div>

          <div class="board">
            <div class="grid">
              <svg width="470" height="470" xmlns="http://www.w3.org/2000/svg">
                <line
                  class="line first"
                  y2="470"
                  x2="155"
                  y1="0"
                  x1="155"
                  stroke-width="10"
                  stroke="#000"
                  fill="none"
                />
                <line
                  class="line second"
                  y2="470"
                  x2="315"
                  y1="0"
                  x1="315"
                  stroke-width="10"
                  stroke="#000"
                  fill="none"
                />
                <line
                  class="line third"
                  y2="155"
                  x2="470"
                  y1="155"
                  x1="0"
                  stroke-width="10"
                  stroke="#000"
                  fill="none"
                />
                <line
                  class="line fourth"
                  y2="315"
                  x2="470"
                  y1="315"
                  x1="0"
                  stroke-width="10"
                  stroke="#000"
                  fill="none"
                />
                <style>
                  .line {
                    stroke-dasharray: 500;
                    stroke-dashoffset: 500;
                    animation: draw 0.5s linear forwards;
                    animation-iteration-count: 1;
                  }
                  .line.second {
                    animation-delay: 0.3s;
                  }

                  .line.third {
                    animation-delay: 0.6s;
                  }

                  .line.fourth {
                    animation-delay: 0.9s;
                  }
                  @keyframes draw {
                    100% {
                      stroke-dashoffset: 0;
                    }
                  }
                </style>
              </svg>
            </div>

                    x2="130"

                    x1="20"

                    fill="none"

                    y1="20"
