<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic-tac-toe</title>
  </head>
  <body>
    <header class="header">Tic-tac-toe</header>
    <main class="main">
      <div class="game">
        <div class="game__header">
          <div class="back">
            <button class="btn">Back</button>
          </div>
          <div class="mute"><button class="btn">Mute</button></div>
        </div>
        <div class="game__main"></div>
        <div class="game__footer">
          <div class="timer">00:00</div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="footer__github">
        <a href="http://github.com/bumble-sakh/" target="_blank" class="link"
          >Igor Asessorov</a
        >
      </div>
      <div class="footer__year">&copy 2022</div>
      <div class="footer__cource">
        <a href="https://rs.school/js-stage0/" target="_blank" class="link"
          >RS School</a
        >
      </div>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
