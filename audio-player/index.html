<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <title>Audio-player</title>
  </head>
  <body>
    <div class="app">
      <div class="header"><div class="title">Audio player</div></div>
      <div class="main">
        <div class="main__img"></div>
        <div class="main__controls">
          <div class="main__controls__artist">Artist</div>
          <div class="main__controls__track">Track</div>
          <div class="main__controls__time-block">
            <div class="main__controls__time__current-time">00:00</div>
            <input type="range" name="" id="" />
            <div class="main__controls__time-block__end-time">12:21</div>
          </div>
          <div class="main__controls__buttons">
            <div class="main__controls__buttons__prev"></div>
            <div class="main__controls__buttons__play"></div>
            <div class="main__controls__buttons__next"></div>
          </div>
          <div class="main__controls__volume">
            <input type="range" name="" id="" />
          </div>
        </div>
      </div>
      <div class="footer">
        <div class="footer__github">
          <a href="https://github.com/bumble-sakh">Igor Asessorov</a>
        </div>
        <div class="footer__year">&copy 2022</div>
        <div class="footer__cources">
          <a href="https://rs.school/js-stage0/">RS School</a>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
