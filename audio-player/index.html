<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <title>Audio-player</title>
  </head>
  <body>
    <div class="app">
      <div class="header"><div class="title">Audio player</div></div>
      <div class="main">
        <div class="main__img"></div>
        <div class="main__controls">
          <div class="main__controls__artist">Loading</div>
          <div class="main__controls__track">Playlist...</div>
          <div class="main__controls__time-block">
            <div class="main__controls__time-block__current-time current-time">
              00:00
            </div>
            <div class="main__controls__time-block__time-line">
              <input
                type="range"
                min="0"
                max="100"
                value="0"
                class="time-line"
              />
            </div>

            <div class="main__controls__time-block__end-time duration">
              12:21
            </div>
          </div>

          <div class="main__controls__buttons">
            <div class="main__controls__buttons__prev">
              <button class="btn">
                <i class="uil uil-step-backward-circle prev-btn"></i>
              </button>
            </div>
            <div class="main__controls__buttons__play">
              <button class="btn">
                <i class="uil uil-play-circle play-btn"></i>
              </button>
            </div>
            <div class="main__controls__buttons__next">
              <button class="btn">
                <i class="uil uil-skip-forward-circle next-btn"></i>
              </button>
            </div>
            <div class="main__controls__volume">
              <button class="btn mute-btn">
                <i class="uil uil-volume-mute mute"></i>
              </button>

              <input
                type="range"
                min="0"
                max="100"
                value="100"
                class="volume"
              />
            </div>
          </div>
        </div>
      </div>
      <div class="footer">
        <div class="footer__github">
          <a href="https://github.com/bumble-sakh" class="link"
            >Igor Asessorov</a
          >
        </div>
        <div class="footer__year">&copy 2022</div>
        <div class="footer__cources">
          <a href="https://rs.school/js-stage0/" class="link">RS School</a>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
