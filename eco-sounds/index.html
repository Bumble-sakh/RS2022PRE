    <link rel="stylesheet" href="style.css" />
    <title>Eco-sounds</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header container">
        <a href="#" class="header__logo link"> </a>
        <div class="header__sounds-menu container">
          <div class="header__sounds-menu__item link">Forest</div>

          <div class="header__sounds-menu__item link">Stream</div>
        </div>
      </header>
      <main class="main container">
        <div class="main___slider">
          <div class="main___slider__prev-btn link"></div>

            <img

              class="image"
            />
            <div class="main___slider__btn link"></div>
          </div>
          <div class="main___slider__next-btn link"></div>
        </div>
      </main>
      <footer class="footer container">
        <div class="footer__github">

          >

        <div class="footer__cources">
          <a href="https://rs.school/js-stage0/" class="link"

        </div>
      </footer>

    <script src="index.js"></script>
